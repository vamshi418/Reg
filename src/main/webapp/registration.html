<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<h2 align="center">Registration Page</h2>
<body style="background-color:teal;">
<form action="registration" method="post">
<div align="center">
<table style="width: 300px; height: 300px; border: groove;">
<tr>
<th>FirstName:</th>
<td><input type="text" name="fname" placeholder="Enter First Name" required="required">
</tr>

<tr>
<th>LastName
<td><input type="text" name="lname" placeholder="Enter last Name" required="required">
</tr>


<tr>
<th>Username</th>
<td><input type="text" name="uname" placeholder="Enter User Name" required="required">
</tr>


<tr>
<th>Password</th>
<td><input type="password" name="pword" placeholder="Enter Password" required="required">
</tr>

<tr>
<td><td><input type="submit" value="Register"></td>
</tr>

</table>

</div>
</form>
</body>
</html>
